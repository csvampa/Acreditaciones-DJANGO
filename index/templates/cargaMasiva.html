{% extends 'layouts/estructura.html' %}
{% block content %}

            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Carga Masiva</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="/accounts/profile">Dashboard</a></li>
                        <li class="breadcrumb-item active">Carga Masiva</li>
                    </ol>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Nombre del evento
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            <form method="POST" enctype="multipart/form-data" class="form-inline"> {% csrf_token %}
                                <div class="form-group">
                                    {{ form.archivo_excel.label_tag }}
                                    {{ form.archivo_excel }}
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>

{% endblock %}
